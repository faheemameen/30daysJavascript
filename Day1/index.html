<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectedField">
                <p id="selectText">Select Social Media</p>
                <img src="./images/arrow.png" alt="arrow" id="arrowIcon"/>
            </div>
            <ul id="list" class="hide">
                <li  class="options">
                    <img src="./images/facebook.png" alt="facebook"/>
                    <p>Facebook</p>
                </li>
                 <li  class="options">
                    <img src="./images/instagram.png" alt="instagram"/>
                    <p>Instagram</p>
                </li>
                 <li  class="options">
                    <img src="./images/whatsapp.png" alt="whatsapp"/>
                    <p>Whatsapp</p>
                </li>
                 <li  class="options">
                    <img src="./images/twitter.png" alt="twitter"/>
                    <p>Twitter</p>
                </li>
                 <li  class="options">
                    <img src="./images/youtube.png" alt="youtube"/>
                    <p>You Tube</p>
                </li>
                 <li  class="options">
                    <img src="./images/pinterest.png" alt="pinterest"/>
                    <p>Pinterest</p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const list = document.getElementById("list");
        const selectText = document.getElementById("selectText");
        const options = document.getElementsByClassName("options");
        const selectedField = document.getElementById("selectedField")
        const arrowIcon = document.getElementById("arrowIcon");

        selectedField.onclick=function(){
            list.classList.toggle("hide");
            arrowIcon.classList.toggle("rotate")
        }

        for (option of options){
            option.onclick = function(){
                selectText.innerHTML = this.textContent;
                list.classList.toggle("hide")
                 arrowIcon.classList.toggle("rotate")

            }
        }
    </script>
</body>
</html>
